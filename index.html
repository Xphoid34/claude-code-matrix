<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Matrix Terminal | n8n Chatbot</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Matrix Rain Background -->
        <canvas id="matrix-canvas"></canvas>

        <!-- Scan Lines Overlay -->
        <div class="scan-lines"></div>

        <!-- Terminal Window -->
        <div class="terminal">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <button class="terminal-button btn-close" title="Close"></button>
                    <button class="terminal-button btn-minimize" title="Minimize"></button>
                    <button class="terminal-button btn-maximize" title="Maximize"></button>
                </div>
                <div class="terminal-title">MATRIX TERMINAL v1.0 // n8n CONNECTION</div>
            </div>

            <!-- Message Container -->
            <div class="message-container" id="message-container">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <span class="input-prefix">></span>
                    <input
                        type="text"
                        id="user-input"
                        placeholder="Enter your message..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                </div>
                <button id="send-button">TRANSMIT</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
